{% from "macros/_navbar.html" import header %} {% from "macros/_footer.html"
import footer %}

<!DOCTYPE html>
<html lang="en" class="{{ 'dark-mode' if session.get('theme') == 'dark' }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title | default('Movie Watchlist') }}</title>
    <link
      href="https://fonts.googleapis.com/css?family=Public+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/reset.css') }}"
    />

    {% block head_content %} {% endblock %}
  </head>

  <body>
    {{ header(current_user, session.get("theme")) }}

    <div class="main">{% block main_content %} {% endblock main_content %}</div>

    {{ footer() }}
  </body>
</html>
